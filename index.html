<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <main id="container">
        <table id="calculator">
            <tr>
                <td colspan="3">
                    <p id="display">0</p>
                </td>
                <td><button id="btn-equals">=</button></td>
            </tr>
            <tr>
                <td><button id="btn-7">7</button></td>
                <td><button id="btn-8">8</button></td>
                <td><button id="btn-9">9</button></td>
                <td><button id="btn-sum">+</button></td>
            </tr>
            <tr>
                <td><button id="btn-4">4</button></td>
                <td><button id="btn-5">5</button></td>
                <td><button id="btn-6">6</button></td>
                <td><button id="btn-sub">-</button></td>
            </tr>
            <tr>
                <td><button id="btn-1">1</button></td>
                <td><button id="btn-2">2</button></td>
                <td><button id="btn-3">3</button></td>
                <td><button id="btn-mult">*</button></td>
            </tr>
            <tr>
                <td><button id="btn-0">0</button></td>
                <td><button id="btn-reset">AC</button></td>
                <td><button id="btn-comma">,</button></td>
                <td><button id="btn-div">/</button></td>
            </tr>
        </table>
    </main>
</body>

</html>
