<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main id="container">
        <table id="calc">
            <tr>
                <td colspan="4"><input type="text" name="result" id="result" class="result"></td>
            </tr>
            <tr>
                <td class="box">1</td>
                <td class="box">2</td>
                <td class="box">3</td>
                <td class="box">+</td>
            </tr>
            <tr>
                <td class="box">4</td>
                <td class="box">5</td>
                <td class="box">6</td>
                <td class="box">-</td>
            </tr>
            <tr>
                <td class="box">7</td>
                <td class="box">8</td>
                <td class="box">9</td>
                <td class="box">*</td>
            </tr>
            <tr>
                <td class="box">.</td>
                <td class="box">0</td>
                <td class="box">,</td>
                <td class="box">/</td>
            </tr>
            <tr>
                <td colspan="4" class="box">=</td>
            </tr>
        </table>         
    </main>
</body>
</html>
